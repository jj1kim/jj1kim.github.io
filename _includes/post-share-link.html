{% include base_path %}

{% if page.collection == 'posts' %}
{% assign full_url = "https://jj1kim.github.io" | append: base_path | append: page.url %}
<div class="page__share-link" style="margin-top: 1.5em; padding: 1em; background-color: var(--global-bg-color); border: 1px solid var(--global-border-color); border-radius: 4px;">
  <div style="display: flex; align-items: center; gap: 1em; flex-wrap: wrap;">
    <button id="share-link-btn" class="btn btn--primary" style="display: inline-flex; align-items: center; gap: 0.5em; font-size: 1.1em; padding: 0.75em 1.5em;">
      <i class="fas fa-share-alt" aria-hidden="true"></i> Share
    </button>
    <div style="flex: 1; min-width: 200px;">
      <input type="text" id="post-url" value="{{ full_url }}" readonly style="width: 100%; padding: 0.75em; background-color: var(--global-bg-color); color: var(--global-text-color); border: 1px solid var(--global-border-color); border-radius: 4px; font-size: 1em; font-family: monospace; height: auto;" />
    </div>
  </div>
</div>

<!-- Copy Success Modal -->
<div id="copy-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; align-items: center; justify-content: center;">
  <div style="background: var(--global-bg-color); padding: 2em 3em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; border: 1px solid var(--global-border-color);">
    <i class="fas fa-check-circle" style="font-size: 3em; color: #4caf50; margin-bottom: 0.5em;"></i>
    <p style="margin: 0; font-size: 1.2em; color: var(--global-text-color); font-weight: bold;">Link copied to clipboard!</p>
  </div>
</div>
{% endif %}
